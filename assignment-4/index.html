<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Layout</title>
    <!-- Include the Figtree font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="border"></div>
    <!-- Row 1 & 2 -->
    <div class="container center">
      <h1>This is</h1>
    </div>
    <div class="container align-end">
      <h1>the websites</h1>
    </div>

    <!-- Row 3 split into two columns -->
    <div class="main">
      <!-- Left  -->
      <div class="left-column">
        <h2>Building blocks.</h2>
        <h1>Make it.</h1>
        <div class="container">
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
          <div class="small-box"></div>
        </div>
        <div class="container">
          <div class="small-box long"></div>
          <div class="small-box long"></div>
          <div class="small-box long"></div>
          <div class="small-box long"></div>
          <div class="small-box long"></div>
          <div class="small-box long"></div>
          <div class="small-box long"></div>
        </div>
      </div>

      <!-- Right  -->
      <div class="right-column">
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
